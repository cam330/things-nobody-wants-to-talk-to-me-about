<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things Nobody Wants to Talk to Me About</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.8;
            padding: 0 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: black;
            margin-bottom: 3rem;
            text-align: left;
        }

        .content {
            font-size: 3rem;
            font-weight: 600;
            color: black;
            text-align: left;
            width: 100%;
            padding: 0 20px;
        }

        .content p {
            margin-bottom: 2rem;
        }

        hr.solid {
            border-top: 1px solid #e8e8e8;
        }

    </style>
</head>
<body>

    <h1>Things<br>Nobody Wants<br>to Talk to Me About</h1>

    <div class="content">
        <p>Hugs and Fistbumps > Highfives and Handshakes</p>
        <hr class="solid">
        <p>Drink more water</p>
    </div>

</body>
</html>
